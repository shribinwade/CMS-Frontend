<div class="parent">
  <div class="child">
    <div nz-row class="imgDiv">
      <div nz-col nzSpan="24">
        <h1 style="margin-left: 80px">Sign up</h1>
      </div>
    </div>

    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Email">
          <input nz-input placeholder="Email" id="email" type="email" formControlName="email" />
        </nz-form-control>
      </nz-form-item>



      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
          <input nz-input placeholder="Password" type="password" id="password" formControlName="password"/>
          <ng-template #errorPass let-control>
              <ng-container *ngIf="control.hasError('required')">
                  Password Is equired
              </ng-container>
              <ng-container *ngIf="control.hasError('required')">
                  Password should Contains 8 Characters,1 Lowercase,1 Uppercase,1 Number and 1 Special character
              </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
 
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
          <input nz-input placeholder="Confirm Password" type="password" id="checkpassword" formControlName="checkPassword" />
          <ng-template #errorPass let-control>
              <ng-container *ngIf="control.hasError('required')">
                 Please confirm your password!
              </ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                  Two passwords that you enter is inconsistent!
              </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
          <input nz-input placeholder="Name"  id="username"  formControlName="name"/>
          <ng-template #userErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                 Please confirm your password!
              </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid">
          <input nz-input placeholder="Phone" id="email" type="number" formControlName="userPhone" />
        </nz-form-control>
      </nz-form-item>


      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()">Register</button> Or <a routerLink="/login">login now! </a> 


    </form>
  </div>
</div>
