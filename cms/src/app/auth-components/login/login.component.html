<div class="bg" style="background-color: #F8F8F8;">
   <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..."> 

    <div class="parent">
        <div class="child">
          <div nz-row class="imgDiv">
            <div nz-col nzSpan="24">
              <h1 style="margin-left: 80px">Login</h1>
            </div>
          </div>
      
          <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()" >
            <nz-form-item>
              <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Email!">

                <nz-input-group nzPrefixIcon="user">
                <input nz-input placeholder="Email" id="email" type="email" formControlName="email" />
                </nz-input-group>

              </nz-form-control>
            </nz-form-item>
      
            <nz-form-item>
              <nz-form-control nzHasFeedback nzErrorTip="Please input the Password">
                  <nz-input-group nzPrefixIcon="Lock">
                    <input nz-input placeholder="Password" type="password" id="password" formControlName="password"/>
                  </nz-input-group>
              </nz-form-control>
            </nz-form-item> 
       
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                    </label>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" >Login</button>
             Or <a routerLink="/signup">Signup now! </a> 
      
      
          </form>
        </div>
      </div>



   </nz-spin>

</div>
